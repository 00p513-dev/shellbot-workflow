name: setting up environment

on: [push]
    
env:
 username: 00p513-dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main

       - name: initialization
         continue-on-error: true
         run: |
           git config --global user.name "00p513-dev"
           git config --global user.email "00p513@protonmail.com"  
           apt install expect  
           pip3 install python-telegram-bot            
       - name: cloning repo & setting up config
         continue-on-error: true
         run: |
           expect -c " 
           spawn git clone ${{ secrets.REPO }} source
           expect \"Username\"        
           send \"${{ secrets.GHUSER }}\r\"
           expect \"Password\"        
           send \"${{ secrets.GHPASS }}\r\"
           set timeout -1
           catch wait result
           interact"
       - name: running Bot
         timeout-minutes: 340
         continue-on-error: true
         run: |
           cd source
           python3 bot.py          
       - name: Loop workflow
         continue-on-error: true
         run: |
              git clone https://github.com/$username/shellbot-workflow loop
              cd loop
              echo "1" >> loop.txt
              git add loop.txt
              git commit -m "Workflow : Loop"
              expect -c "
              spawn git push -f 
              expect \"Username\"
              send \"${{ secrets.GHUSER }}\r\"
              expect \"Password\"
              send \"${{ secrets.GHPASS }}\r\"
              expect \"main -> main\"
              set timeout -10
              interact"
              
